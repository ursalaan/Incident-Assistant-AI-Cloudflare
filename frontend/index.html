<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Incident Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
      }
      textarea {
        width: 100%;
        padding: 10px;
      }
      button {
        padding: 10px 16px;
        margin-top: 10px;
      }
      pre {
        background: #f4f4f4;
        padding: 12px;
        white-space: pre-wrap;
      }
      input {
        padding: 6px;
        margin-bottom: 10px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <h2>AI Incident Assistant</h2>

    <label>Session name (memory key):</label><br />
    <input id="session" value="demo" /><br />

    <textarea id="input" rows="4" placeholder="Describe an incident or problem..."></textarea><br />
    <button onclick="send()">Send</button>

    <h3>Response</h3>
    <pre id="output"></pre>

    <script>
      async function send() {
        const session = document.getElementById("session").value;
        const input = document.getElementById("input").value;
        const output = document.getElementById("output");
      
        output.textContent = "Thinking...";
      
        try {
          const res = await fetch(
            "https://cf-ai-incident-assistant.tyq45b8qyz.workers.dev/chat?session=" + encodeURIComponent(session),
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: input })
            }
          );
      
          if (!res.ok) {
            throw new Error("Request failed: " + res.status);
          }
      
          const data = await res.json();
          output.textContent = data.reply || "No reply received.";
        } catch (err) {
          output.textContent = "Error: " + err.message;
        }
      }
      </script>      
  </body>
</html>
