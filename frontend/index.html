<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Triage Assistant</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Incidents</h2>

      <button id="newIncident" class="secondary">
        Create new incident
      </button>

      <div class="saved">
        <h3>Saved chats</h3>
        <ul id="savedChats"></ul>
      </div>
    </aside>

    <main class="chat">
      <div class="chat-header">
        <button id="resetIncident" class="secondary">
          Clear chat
        </button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <textarea
          id="message"
          placeholder="Describe the incident or respond to the analysisâ€¦"
        ></textarea>
        <button id="send">Send</button>
      </div>
    </main>
  </div>

  <div id="incidentModal" class="modal hidden">
    <div class="modal-content">
      <h3>Create new incident</h3>

      <input
        id="incidentNameInput"
        type="text"
        placeholder="Incident title (e.g. API outage)"
      />

      <div class="modal-actions">
        <button id="cancelIncident" class="secondary">Cancel</button>
        <button id="confirmIncident">Create</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
